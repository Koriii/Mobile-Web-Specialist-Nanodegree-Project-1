<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.webmanifest">
  <title>Restaurant Reviews</title>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#009AD7"/>
  <meta name="description" content="Restaurant reviewer web">
  <meta name="keywords" content="Restaurant, food, drink, review, meal">
  <meta name="author" content="Adam Kořínek">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <nav aria-label="Breadcrumb" class="breadcrumb">
      <h1><a href="/" rel="Back to Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <button class="map-toggle" onclick="mapToggle()">Toggle map visibility</button>
    <section role="application" id="map-container">
      <div id="map" style="display: none"></div>
    </section>
    
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods">Choose Neighbour:
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"">
            <option value="all">All Neighborhoods</option>
          </select>
        </label>
        <label for="cuisines">Choose Cusine:
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </label>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>


  <footer id="footer">
    Copyright (c) 2017 <a href="/" title="Go to Restaurant Reviews" rel="Footer link to Restaurant Reviews" aria-current="page"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script type="application/javascript" charset="utf-8" src="js_prod/lazy.min.js" async=""></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb/index.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfb54SpUblRU9P-HzdLTIClow5iYeGgkM&libraries=places&callback=initMap"></script>
</body>

</html>
