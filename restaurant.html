<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.min.css" type="text/css">

  <link rel="manifest" href="/manifest.webmanifest">
  
  <meta charset="UTF-8">
  <meta name="theme-color" content="#009AD7"/>
  <meta name="description" content="Restaurant reviewer web">
  <meta name="keywords" content="Restaurant, food, drink, review, meal">
  <meta name="author" content="Adam Kořínek">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" title="Go to Restaurant Reviews">Restaurant Reviews</a></h1>

      <!-- Beginning breadcrumb -->
      <ul aria-label="Breadcrumb" id="breadcrumb" >
        <li><a href="/" title="Go to Restaurant Reviews">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    
    <section role="appliaction" id="map-container">
      <div role="appliaction" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img" alt="restaurant photo">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>

    <section id="review-form">
      <h2>Add review</h1>
      <div id="form-container" role="form">
        <label for="name-input">Name</label>
        <input name="name-input" type="text" id="name-input"/>

        <label for="rating-input">Rating</label>
        <div class="slider-container">
          <output name="rating-output" id="rating-output">1</output>
          <input name="rating-input" type="range" min="1" max="5" value="1" onchange="updateValue(this.value);" class="slider" id="rating-input"/>
        </div>

        <label for="review-input">Review</label>
        <textarea name="review-input" id="review-input" cols="30" rows="10" class="review-textarea"></textarea>

        <button class="submit-button" onclick="postReview()">Submit</button>
      </div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" title="Go to Restaurant Reviews"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb/index.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfb54SpUblRU9P-HzdLTIClow5iYeGgkM&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
